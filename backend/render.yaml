services:
  - type: web
    name: dcms-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: AI_CONFIDENCE_THRESHOLD
        value: "0.75"
      - key: N8N_WEBHOOK_BASE_URL
        sync: false
      - key: N8N_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: LOG_LEVEL
        value: info
