# n8n Render Deployment Configuration
# Deploy this as a separate service on Render

services:
  - type: web
    name: dcms-n8n
    runtime: docker
    dockerfilePath: ./n8n-workflows/Dockerfile.n8n
    envVars:
      - key: N8N_HOST
        sync: false
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        sync: false
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        sync: false
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
      - key: N8N_ENCRYPTION_KEY
        sync: false
      - key: DB_TYPE
        value: sqlite
